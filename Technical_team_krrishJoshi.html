<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronomy Club | Working Committee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: "Meta";
      src: url("https://www.axis-praxis.org/fonts/webfonts/MetaVariableDemo-Set.woff2") format("woff2");
      font-style: normal;
      font-weight: normal;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      margin: 0;
      height: 100vh;
      background: black;
    }

    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 200vh;
      background-image: url('https://cdn.mos.cms.futurecdn.net/HuGGeENt6kGyixe3hT9tnY.jpg');
      background-repeat: repeat-y;
      background-size: cover;
      animation: moveDown 10s linear infinite;
    }

    @keyframes moveDown {
      0% {
        top: 0;
      }
      100% {
        top: -100vh;
      }
    }

    .title {
      position: fixed;
      bottom: -100px;
      width: 100%;
      text-align: center;
      animation: riseToTop 3s ease-out forwards;
      z-index: 1000;
      padding: 0 5vw;
    }

    .title h1 {
      font-family: "Meta", sans-serif;
      font-size: 10vw;
      color: transparent;
      -webkit-text-stroke: 1px #d6f4f4;
      font-variation-settings: "wght" 900, "ital" 1;
      text-shadow:
        3px 3px 0px #07bccc,
        5px 5px 0px #e601c0,
        7px 7px 0px #e9019a,
        10px 10px 0px #f40468,
        15px 15px 8px #482896;
      cursor: pointer;
      transition: all 0.5s;
    }

    .title h1:hover {
      font-variation-settings: "wght" 100, "ital" 0;
      text-shadow: none;
    }

    .title h3 {
      font-size: 5vw;
      margin-top: 1vw;
    }

    @keyframes riseToTop {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        bottom: 85%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 120px 5vw 20px 5vw;
    }

    .content {
      opacity: 0;
      animation: fadeIn 2s ease 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    img {
      width: 50vw;
      max-width: 200px;
      margin-top: 5vh;
      border-radius: 10px;
    }

    .name {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 7vw;
      background-color: #ffffff;
      color: #208e98;
      width: 350px;
      padding: 10px;
      margin-top: 2vh;
      border: #e601c0 2px solid;
      transition: 0.3s ease;
    }

    .name:hover {
      background-color: #e601c0;
      color: white;
      cursor: pointer;
    }

    .details-box {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #f40468;
      background-color: #e601c0;
      color: #d6f4f4;
      font-weight: bold;
      width: 350px;
      max-width: 90vw;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1vh 0;
      font-size: 4vw;
    }

    .year {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 4vw;
      margin-top: 1vh;
    }

    @media (min-width: 768px) {
      .title h1 {
        font-size: 4rem;
      }

      .title h3 {
        margin-top: 1.5rem;
        font-size: 1.5rem;
      }
      .details-box{
        min-width: 250px;
        align-self: center;
        align-items: center;
        align-content: center;
      }
      .name {
        font-size: 2rem;
        width: 350px;
      }

      li {
        font-size: 1rem;
      }

      .year {
        font-size: 1rem;
      }

      img {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="bg-container">
    <div class="bg-image"></div>
  </div>

  <div class="title">
    <h1>Astronomy Club</h1>
    <h3>Working Member</h3>
  </div>

  <div class="container">
    <div class="content">
      <img src="Photo_from_krrish-removebg-preview.png" alt="Working Member image without background" />
      <h3 class="name">KRRISH JOSHI</h3>

      <div class="details-box">
        <ul>
          <li>Domain: Technical</li>
          <li>Domain Head: Tanmay Walunj</li>
        </ul>
        <div class="year">AC-TCET 2025â€“2026</div>
      </div>
    </div>
  </div>
</body>

</html>
